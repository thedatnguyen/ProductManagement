<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Admin</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container">
            <!-- Button trigger modal Product -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="openFormProduct()">
                Thêm sản phẩm
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modalProduct" tabindex="-1" aria-labelledby="modalProductLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalProductLabel">Create Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-product">
                                <div class="mb-3">
                                    <label for="idProduct" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="idProduct"
                                        placeholder="Nhập thông tin mã sản phẩm">
                                </div>
                                <div class="mb-3">
                                    <label for="nameProduct" class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="nameProduct"
                                        placeholder="Nhập tên sản phẩm">
                                </div>
                                <div class="mb-3">
                                    <label for="priceProduct" class="form-label">Giá</label>
                                    <input type="text" class="form-control" id="priceProduct"
                                        placeholder="Nhập giá sản phẩm">
                                </div>
                                <div class="mb-3">
                                    <label for="infoProduct" class="form-label">Thông tin</label>
                                    <input type="text" class="form-control" id="infoProduct"
                                        placeholder="Nhập thông tin sản phẩm">
                                </div>
                                <div class="mb-3">
                                    <label for="detailProduct" class="form-label">Chi tiết</label>
                                    <input type="text" class="form-control" id="detailProduct">
                                </div>
                                <div class="mb-3">
                                    <label for="starProduct" class="form-label">Star</label>
                                    <input type="text" class="form-control" id="starProduct">
                                </div>
                                <div class="mb-3">
                                    <label for="imageProduct" class="form-label">Images</label>
                                    <input type="file" class="form-control" id="imageProduct">
                                </div>
                                <div class="mb-3">
                                    <label for="categoryProduct" class="form-label">Thể loại</label>
                                    <select id="categoryProduct" class="form-select" aria-label="Default select example"></select>                                      
                                </div>
                                <div class="mb-3">
                                    <label for="nsxProduct" class="form-label">Nhà sản xuất</label>
                                    <select id="nsxProduct" class="form-select" aria-label="Default select example"></select>
                                </div>
                                
                                <button type="button" onclick="resetForm()" class="btn btn-warning">Reset</button>
                            </form>
                            <button type="submit" class="btn btn-primary" form="form-product">Save</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <table id='table_product' class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Info</th>
                        <th scope="col">Detail</th>
                        <th scope="col">Star</th>
                        <th scope="col">Image</th>
                        <th scope="col">NSX</th>
                        <th scope="col">Category</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <section></section>
    <section></section>
</body>
<script language="javascript" src="home.js"></script>

</html>
